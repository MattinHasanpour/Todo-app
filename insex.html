<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todo-app</title>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div class="input-section">
            <input type="text" id="tesk-input" placeholder="Add todo ...">
            <input type="date" id="date-input">
            <button id="add-button"> Add </button>
        </div>
        <div class="todos-operator">
            <div>
                <button class="filter-todos"> All </button>
                <button class="filter-todos"> Pending </button>
                <button class="filter-todos"> Completed </button>
            </div>
            <button id="delete-all-button"> Delete All </button>
        </div>
    </div>
    <div id="alert-message"></div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th> Task </th>
                    <th> Date </th>
                    <th> Status </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
